<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 - General Knowledge Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            background-color: #764ba2;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            background-color: #6a4292;
        }

        .btn:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>General Knowledge Quiz</h1>
        <p>Test your knowledge with this quick 5-question quiz! Click the button below to start.</p>
        <button class="btn" onclick="runQuiz()">Start Quiz</button>
        <footer>Assignment 4 | Web Development Lab</footer>
    </div>

    <script src="LAB4.js"></script>
</body>

</html>
